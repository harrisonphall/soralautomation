<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .login-container {
            background: white;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 380px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        .signup-btn {
            background: transparent;
            color: #007bff;
            border: none;
            font-size: 14px;
            margin-top: 15px;
            cursor: pointer;
            text-decoration: underline;
        }
        .signup-btn:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="event.preventDefault(); loginUser();">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button class="signup-btn" onclick="window.location.href='signup.html'">Don't have an account? Sign up</button>
    </div>

    <script>
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            const storedUser = JSON.parse(localStorage.getItem(email));

            if (storedUser && storedUser.password === password) {
                alert("Login successful!");
                localStorage.setItem("userLoggedIn", email); // Store login session
                window.location.href = "form.html"; // Redirect to form page
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
        
        // Auto-redirect if already logged in
        if (localStorage.getItem("userLoggedIn")) {
            window.location.href = "form.html";
        }
    </script>
</body>
</html>
